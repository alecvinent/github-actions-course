name: Team Approval CI
on:
  pull_request_review:
    branches:
      - develop
      - main
  workflow_dispatch: [ ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  label-when-approved:
    runs-on:
      - self-hosted
      - ubuntu-latest

    steps:
      - name: Label when approved
        uses: pullreminders/label-when-approved-action@master
        env:
          APPROVALS: "2"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: "approved"
          REMOVE_LABEL: "awaiting%20review"